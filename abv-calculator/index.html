<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>ABV Calculator</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>body{background:#0E0E0E;color:white;font-family:monospace;font-size:1.7em;}h2{margin:0rem;margin-bottom:0.5rem;}div{padding-top:1em;padding-bottom:1em;border-top:2px solid #252525;}span{white-space:pre-line;}</style></head><body><h1>ABV Calculator</h1><div><h2>Input</h2><label for="og">OG:</label><input type="number" id="og" name="og" placeholder="eg. 1.072 OR 72"><br><br><label for="fg">FG:</label><input type="number" id="fg" name="fg" placeholder="eg. 0.997 OR -3"><br><br><button onclick="f0()">Calculate</button></div><div><h2>Result:</h2><span id="result"></span></div><script>function f0(){let v1=Number(document.getElementById("og").value)||0;let v2=Number(document.getElementById("fg").value)||0;let v3=v1;let v4=v2;if(Number.isInteger(v1)){v3=f1(v3,true);}else{v1=f1(v1,false);}if(Number.isInteger(v2)){v4=f1(v4,true);}else{v2=f1(v2,false);}const c1=f5(f2(v1,v2));const c2=f5(f3(v3,v4));const c3=f5(f4(v3,v4));const c4=(c1+c2+c3)/3;document.getElementById("result").textContent=`Formula 1:\n${c1}% = (${v1} + ${v2}) / 7.4\n\nFormula 2:\n${c2}% = (${v3} - ${v4}) * 131.25\n\nFormula 3:\n${c3}% = (76.08 * (${v3} - ${v4}) / (1.775 - ${v3})) * (${v4} / 0.794)\n\nAverage:\n${f5(c4)}%`;}function f1(p1,p2){let newVal;if(p2){newVal=(1000+p1)/1000;}else{newVal=Math.round((p1-1)*1000);}return newVal;}function f2(p1,p2){return (p1+p2)/7.4;}function f3(p1,p2){return (p1-p2)*131.25;}function f4(p1,p2){return (76.08*(p1-p2)/(1.775-p1))*(p2/0.794);}function f5(p1){return Math.round(p1*10)/10;}f0();</script></body></html>
